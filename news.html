<!DOCTYPE html>
<html lang="ru" class="page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body class="page__body">
    
    <div class="site-container">
        <header class="header">
            <div class="header__container container">
                <div class="header__body">
                    <a href="#" class="header__logo">
                        <img src="./img/logo.svg" alt="logo">
                    </a>
                    <nav class="header__menu">
                        <ul class="header__list list-reset">
                            <li class="header__item"><a href="#" class="header__link">
                                <img src="./img/work.svg" alt="work">
                                Работа</a></li>
                            <li class="header__item"><a href="#" class="header__link">
                                <img src="./img/home.svg" alt="home">
                                Недвижимость</a></li>
                            <li class="header__item active"><a href="#" class="header__link">
                                <img src="./img/news.svg" alt="news">
                                Новости</a></li>
                            <li class="header__item"><a href="#" class="header__link">
                                <img src="./img/auto.svg" alt="auto">
                                Авто</a>
                            </li>
                            <li class="header__item"><a href="#" class="header__link">
                                <img src="./img/account.svg" alt="auto">
                                Аккаунт</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#" class="header__avatar">
                        <img src="img/avatart.svg" alt="avatar">
                    </a>
                </div> 
            </div>
        </header>
        <main class="main">
            <article class="primary">
                <div class="primary__container container">
                    <div class="primary__body">
                        <p class="primary__text">Вечерние</p>
                        <h2 class="primary__title">Новости</h2>
                        <div class="primary__controls">
                            <button class="primary__button">Подписка</button>
                            <button class="primary__button">Статьи</button>
                            <button class="primary__button">Мероприятия</button>
                            <button class="primary__button">Политика</button>
                            <button class="primary__button">Детям</button>
                            <button class="primary__button">Образование</button>
                            <button class="primary__button">Спорт   </button>
                        </div>
                    </div>
                </div>
            </article>
            
        </main>
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="js/srcipt.js" type="module"></script>
</body>
</html>
